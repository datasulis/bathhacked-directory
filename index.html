 <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
       <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Bath: Hacked Apps, Maps and Hacks</h1>
        <p>A quick reference to the applications, visualisations and hacks made by members of the <a href="http://www.bathhacked.org">Bath: Hacked</a> community using open data.</p>
      </div>
    </div>

    <div class="container" id="main-content">
      <div class="row">
        <div class="col-md-2">

<div ex:role="facet" 
            ex:expression=".availability" 
            ex:facetLabel="Availability"></div>

<div ex:role="facet" 
            ex:expression=".type" 
            ex:facetLabel="Type"></div>

<div ex:role="facet" ex:expression=".platform" 
            ex:facetLabel="Platform"></div>

<div ex:role="facet" ex:expression=".theme" 
            ex:facetLabel="Theme"></div>

<div ex:role="facet" ex:expression=".authors" 
            ex:facetLabel="Authors"></div>
        </div>



        <div class="col-md-8">

        <div ex:role="viewPanel" style="padding: 1em 0.5in;">
        
            <div ex:role="view"
                ex:order=".title, .authors"
                ex:possibleOrders=".title, .authors, .date"
                ex:label="Hacks"
                ex:viewClass="Tile"
                ex:showAll="true"
                ex:showToolbox="false"
                ex:showControls="false">

              <div ex:role="lens" class="hack-thumbnail" style="display: none;">
                <h2><a ex:href-content=".homepage"><span ex:content=".title"></span></a></h2>
                <p ex:content=".description"></p>

                <p><span ex:content=".authors"></span>
                <span ex:content=".date"></span></p>
              </div>

            </div>
        </div>

        </div>

        <div class="col-md-2"></div>

      </div>

    </div>
